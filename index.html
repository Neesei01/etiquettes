<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étiquettes d'impression</title>
    <style>
        @page {
            margin: 0;
            size: A4;
        }
        
        body {
            margin: 0;
            padding: 15mm 8mm 15mm 8mm;
            font-family: Arial, sans-serif;
            background: white;
        }
        
        .labels-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 0;
            width: calc(100% - 10mm);
            height: calc(100vh - 30mm);
            margin: 0 auto;
        }
        
        .label {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            box-sizing: border-box;
            padding: 5mm;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 6pt;
            line-height: 1.1;
        }
        
        .label-header {
            font-weight: bold;
            font-size: 7pt;
            margin-bottom: 1mm;
        }
        
        .label-category {
            background-color: #f0f0f0;
            padding: 0.5mm;
            text-align: center;
            font-weight: bold;
            font-size: 5pt;
            border-radius: 1mm;
        }
        
        .label-quantity {
            font-weight: bold;
            font-size: 8pt;
        }
        
        .label-product {
            flex-grow: 1;
            font-size: 6pt;
            word-wrap: break-word;
        }
        
        .label-order {
            font-size: 5pt;
            color: #666;
            text-align: right;
        }
        
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <div class="labels-container" id="labelsContainer">
        <!-- Les étiquettes seront générées ici -->
    </div>

    <script>
        // Données d'exemple basées sur votre structure CSV
        const sampleData = [
            { orderNumber: "CMD001", quantity: "5", productName: "Pommes Bio", category: "FRAIS" },
            { orderNumber: "CMD002", quantity: "2", productName: "Lait entier 1L", category: "FRAIS" },
            { orderNumber: "CMD003", quantity: "1", productName: "Pain complet", category: "AMBIENT" },
            { orderNumber: "CMD004", quantity: "3", productName: "Yaourts nature", category: "FRAIS" },
            { orderNumber: "CMD005", quantity: "1", productName: "Huile d'olive", category: "AMBIENT" },
            { orderNumber: "CMD006", quantity: "4", productName: "Oranges pressées", category: "FRAIS" },
            { orderNumber: "CMD007", quantity: "2", productName: "Pâtes complètes", category: "AMBIENT" },
            { orderNumber: "CMD008", quantity: "1", productName: "Fromage blanc", category: "FRAIS" },
            { orderNumber: "CMD009", quantity: "6", productName: "Œufs bio", category: "FRAIS" },
            { orderNumber: "CMD010", quantity: "1", productName: "Miel d'acacia", category: "AMBIENT" }
        ];

        function generateLabels(data) {
            const container = document.getElementById('labelsContainer');
            container.innerHTML = '';
            
            // Générer 40 étiquettes (répéter les données si nécessaire)
            for (let i = 0; i < 40; i++) {
                const item = data[i % data.length];
                
                const label = document.createElement('div');
                label.className = 'label';
                
                // Déterminer la couleur de la catégorie
                let categoryColor = '#f0f0f0';
                if (item.category === 'FRAIS') {
                    categoryColor = '#e3f2fd';
                } else if (item.category === 'CONGELÉ') {
                    categoryColor = '#f3e5f5';
                } else if (item.category === 'AMBIENT') {
                    categoryColor = '#fff3e0';
                }
                
                label.innerHTML = `
                    <div class="label-category" style="background-color: ${categoryColor};">
                        ${item.category}
                    </div>
                    <div class="label-quantity">Qté: ${item.quantity}</div>
                    <div class="label-product">${item.productName}</div>
                    <div class="label-order">${item.orderNumber}</div>
                `;
                
                container.appendChild(label);
            }
        }

        // Fonction pour charger des données CSV personnalisées
        function loadCustomData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const csvText = event.target.result;
                        const lines = csvText.split('\n');
                        const headers = lines[0].split(',').map(h => h.trim());
                        
                        const customData = [];
                        for (let i = 1; i < lines.length; i++) {
                            if (lines[i].trim()) {
                                const values = lines[i].split(',').map(v => v.trim());
                                customData.push({
                                    orderNumber: values[0] || '',
                                    quantity: values[1] || '',
                                    productName: values[2] || '',
                                    category: values[3] || ''
                                });
                            }
                        }
                        
                        if (customData.length > 0) {
                            generateLabels(customData);
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // Générer les étiquettes avec les données d'exemple
        generateLabels(sampleData);
        
        // Ajouter un bouton pour charger un fichier CSV personnalisé
        const button = document.createElement('button');
        button.textContent = 'Charger votre fichier CSV';
        button.style.cssText = `
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        `;
        button.onclick = loadCustomData;
        document.body.appendChild(button);
        
        // Masquer le bouton lors de l'impression
        const style = document.createElement('style');
        style.textContent = '@media print { button { display: none !important; } }';
        document.head.appendChild(style);
    </script>
</body>
</html>
