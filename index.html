<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étiquettes d'impression</title>
    <style>
        @page {
            margin: 0;
            size: A4;
        }
        
        body {
            margin: 0;
            padding: 15mm 8mm 10mm 8mm;
            font-family: Arial, sans-serif;
            background: white;
        }
        
        .labels-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 0;
            width: calc(100% - 10mm);
            height: calc(100vh - 25mm);
            margin: 0 auto;
        }
        
        .label {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            box-sizing: border-box;
            padding: 5mm;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 6pt;
            line-height: 1.1;
        }
        
        .label-header {
            font-weight: bold;
            font-size: 7pt;
            margin-bottom: 1mm;
        }
        
        .label-category {
            background-color: #f0f0f0;
            padding: 0.5mm;
            text-align: center;
            font-weight: bold;
            font-size: 5pt;
            border-radius: 1mm;
        }
        
        .label-quantity {
            font-weight: bold;
            font-size: 8pt;
        }
        
        .label-product {
            flex-grow: 1;
            font-size: 6pt;
            word-wrap: break-word;
        }
        
        .label-order {
            font-size: 5pt;
            color: #666;
            text-align: right;
        }
        
        .controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            flex-direction: column;
        }
        
        .controls button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .controls button:hover {
            background: #0056b3;
        }
        
        .controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .pagination-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
        
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .controls, .pagination-info {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="pagination-info" id="paginationInfo">
        Page 1 sur 1
    </div>
    
    <div class="controls">
        <button id="loadCsvBtn">Charger votre fichier CSV</button>
        <button id="prevBtn" onclick="previousPage()" disabled>Page Précédente</button>
        <button id="nextBtn" onclick="nextPage()" disabled>Page Suivante</button>
        <button onclick="window.print()">Imprimer cette page</button>
        <button onclick="printAllPages()">Imprimer toutes les pages</button>
    </div>
    
    <div class="labels-container" id="labelsContainer">
        <!-- Les étiquettes seront générées ici -->
    </div>

    <script>
        // Variables globales
        let allData = [];
        let currentPage = 1;
        const labelsPerPage = 40;
        
        // Données d'exemple basées sur votre structure CSV
        const sampleData = [
            { orderNumber: "CMD001", quantity: "5", productName: "Pommes Bio", category: "FRAIS" },
            { orderNumber: "CMD002", quantity: "2", productName: "Lait entier 1L", category: "FRAIS" },
            { orderNumber: "CMD003", quantity: "1", productName: "Pain complet", category: "AMBIENT" },
            { orderNumber: "CMD004", quantity: "3", productName: "Yaourts nature", category: "FRAIS" },
            { orderNumber: "CMD005", quantity: "1", productName: "Huile d'olive", category: "AMBIENT" },
            { orderNumber: "CMD006", quantity: "4", productName: "Oranges pressées", category: "FRAIS" },
            { orderNumber: "CMD007", quantity: "2", productName: "Pâtes complètes", category: "AMBIENT" },
            { orderNumber: "CMD008", quantity: "1", productName: "Fromage blanc", category: "FRAIS" },
            { orderNumber: "CMD009", quantity: "6", productName: "Œufs bio", category: "FRAIS" },
            { orderNumber: "CMD010", quantity: "1", productName: "Miel d'acacia", category: "AMBIENT" },
            // Ajout de données supplémentaires pour tester la pagination
            { orderNumber: "CMD011", quantity: "2", productName: "Salade verte", category: "FRAIS" },
            { orderNumber: "CMD012", quantity: "1", productName: "Tomates cerises", category: "FRAIS" },
            { orderNumber: "CMD013", quantity: "3", productName: "Riz basmati", category: "AMBIENT" },
            { orderNumber: "CMD014", quantity: "1", productName: "Saumon fumé", category: "FRAIS" },
            { orderNumber: "CMD015", quantity: "2", productName: "Beurre doux", category: "FRAIS" },
            { orderNumber: "CMD016", quantity: "1", productName: "Thé Earl Grey", category: "AMBIENT" },
            { orderNumber: "CMD017", quantity: "4", productName: "Bananes bio", category: "FRAIS" },
            { orderNumber: "CMD018", quantity: "1", productName: "Chocolat noir", category: "AMBIENT" },
            { orderNumber: "CMD019", quantity: "2", productName: "Crème fraîche", category: "FRAIS" },
            { orderNumber: "CMD020", quantity: "1", productName: "Céréales avoine", category: "AMBIENT" }
        ];

        function getCategoryColor(category) {
            // Normaliser la catégorie (supprimer espaces, convertir en majuscules)
            const normalizedCategory = category.toUpperCase().trim();
            
            // Couleurs personnalisées selon vos spécifications
            if (normalizedCategory.includes('VIANDE') || normalizedCategory.includes('MEAT') || normalizedCategory.includes('FRAICHE')) {
                return '#ffcdd2'; // Rouge clair pour viande fraîche
            } else if (normalizedCategory.includes('SURGELÉ') || normalizedCategory.includes('CONGELÉ') || normalizedCategory.includes('FROZEN')) {
                return '#bbdefb'; // Bleu clair pour surgelé
            } else if (normalizedCategory.includes('SEC') || normalizedCategory.includes('AMBIENT') || normalizedCategory.includes('DRY')) {
                return '#ffe0b2'; // Jaune-orangé pour produits secs
            } else if (normalizedCategory.includes('FRAIS') || normalizedCategory.includes('FRESH')) {
                return '#c8e6c9'; // Vert clair pour produits frais
            } else {
                return '#f0f0f0'; // Couleur par défaut
            }
        }

        function generateLabels(data, page = 1) {
            const container = document.getElementById('labelsContainer');
            container.innerHTML = '';
            
            // Calculer l'index de début et de fin pour la page actuelle
            const startIndex = (page - 1) * labelsPerPage;
            const endIndex = Math.min(startIndex + labelsPerPage, data.length);
            
            // Générer les étiquettes pour la page actuelle
            for (let i = startIndex; i < endIndex; i++) {
                const item = data[i];
                
                const label = document.createElement('div');
                label.className = 'label';
                
                // Utiliser la nouvelle fonction pour déterminer la couleur
                const categoryColor = getCategoryColor(item.category);
                
                label.innerHTML = `
                    <div class="label-category" style="background-color: ${categoryColor};">
                        ${item.category}
                    </div>
                    <div class="label-quantity">Qté: ${item.quantity}</div>
                    <div class="label-product">${item.productName}</div>
                    <div class="label-order">${item.orderNumber}</div>
                `;
                
                container.appendChild(label);
            }
            
            // Remplir avec des étiquettes vides si nécessaire pour maintenir la grille
            const remaining = labelsPerPage - (endIndex - startIndex);
            for (let i = 0; i < remaining; i++) {
                const emptyLabel = document.createElement('div');
                emptyLabel.className = 'label';
                emptyLabel.style.visibility = 'hidden';
                container.appendChild(emptyLabel);
            }
        }

        function updatePagination() {
            const totalPages = Math.ceil(allData.length / labelsPerPage);
            
            // Mettre à jour l'info de pagination
            document.getElementById('paginationInfo').textContent = 
                `Page ${currentPage} sur ${totalPages} (${allData.length} étiquettes)`;
            
            // Mettre à jour les boutons
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
            
            // Afficher/masquer les boutons de navigation selon le besoin
            const needPagination = totalPages > 1;
            document.getElementById('prevBtn').style.display = needPagination ? 'block' : 'none';
            document.getElementById('nextBtn').style.display = needPagination ? 'block' : 'none';
        }

        function nextPage() {
            const totalPages = Math.ceil(allData.length / labelsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                generateLabels(allData, currentPage);
                updatePagination();
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                generateLabels(allData, currentPage);
                updatePagination();
            }
        }

        function printAllPages() {
            // Sauvegarder l'état actuel
            const originalPage = currentPage;
            const originalContent = document.getElementById('labelsContainer').innerHTML;
            
            // Créer un conteneur temporaire pour toutes les pages
            const printContainer = document.createElement('div');
            printContainer.style.display = 'none';
            document.body.appendChild(printContainer);
            
            const totalPages = Math.ceil(allData.length / labelsPerPage);
            
            // Générer toutes les pages
            for (let page = 1; page <= totalPages; page++) {
                // Créer une page
                const pageDiv = document.createElement('div');
                pageDiv.className = 'labels-container';
                pageDiv.style.pageBreakAfter = page < totalPages ? 'always' : 'auto';
                
                // Calculer l'index de début et de fin pour cette page
                const startIndex = (page - 1) * labelsPerPage;
                const endIndex = Math.min(startIndex + labelsPerPage, allData.length);
                
                // Générer les étiquettes pour cette page
                for (let i = startIndex; i < endIndex; i++) {
                    const item = allData[i];
                    
                    const label = document.createElement('div');
                    label.className = 'label';
                    
                    const categoryColor = getCategoryColor(item.category);
                    
                    label.innerHTML = `
                        <div class="label-category" style="background-color: ${categoryColor};">
                            ${item.category}
                        </div>
                        <div class="label-quantity">Qté: ${item.quantity}</div>
                        <div class="label-product">${item.productName}</div>
                        <div class="label-order">${item.orderNumber}</div>
                    `;
                    
                    pageDiv.appendChild(label);
                }
                
                // Remplir avec des étiquettes vides si nécessaire
                const remaining = labelsPerPage - (endIndex - startIndex);
                for (let i = 0; i < remaining; i++) {
                    const emptyLabel = document.createElement('div');
                    emptyLabel.className = 'label';
                    emptyLabel.style.visibility = 'hidden';
                    pageDiv.appendChild(emptyLabel);
                }
                
                printContainer.appendChild(pageDiv);
            }
            
            // Remplacer temporairement le contenu principal
            const mainContainer = document.getElementById('labelsContainer');
            mainContainer.style.display = 'none';
            printContainer.style.display = 'block';
            
            // Imprimer
            window.print();
            
            // Restaurer l'état original après l'impression
            setTimeout(() => {
                document.body.removeChild(printContainer);
                mainContainer.style.display = 'grid';
            }, 1000);
        }

        function loadData(data) {
            allData = [...data];
            currentPage = 1;
            generateLabels(allData, currentPage);
            updatePagination();
        }

        // Fonction pour charger des données CSV personnalisées
        function loadCustomData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const csvText = event.target.result;
                        const lines = csvText.split('\n');
                        const headers = lines[0].split(',').map(h => h.trim());
                        
                        const customData = [];
                        for (let i = 1; i < lines.length; i++) {
                            if (lines[i].trim()) {
                                const values = lines[i].split(',').map(v => v.trim());
                                customData.push({
                                    orderNumber: values[0] || '',
                                    quantity: values[1] || '',
                                    productName: values[2] || '',
                                    category: values[3] || ''
                                });
                            }
                        }
                        
                        if (customData.length > 0) {
                            loadData(customData);
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // Initialisation
        document.getElementById('loadCsvBtn').onclick = loadCustomData;
        
        // Dupliquer les données d'exemple pour tester la pagination (créer plus de 40 étiquettes)
        const extendedSampleData = [];
        for (let i = 0; i < 3; i++) {
            sampleData.forEach((item, index) => {
                extendedSampleData.push({
                    ...item,
                    orderNumber: `${item.orderNumber}_${i + 1}`
                });
            });
        }
        
        // Charger les données étendues pour la démonstration
        loadData(extendedSampleData);
    </script>
</body>
</html>
